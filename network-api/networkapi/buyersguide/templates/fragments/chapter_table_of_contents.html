<div class="container">
  <div class="row">
    <div class="pt-4 pt-md-5 {% if not page.notes %}pb-4 pb-md-5{% endif %} col-lg-8 offset-lg-2 justify-content-center publication-container">
      <div class="row mb-5 mt-0 mt-sm-5 d-flex align-items-center">
        <div class="col-12">
          {% for child in page.get_children %}
            <div class="row publication-row pt-3 pb-3">
              <div class="col-auto">
                <div class="publication-chapter-number publication-chapter-number--small">
                  {{ forloop.counter }}
                </div>
              </div>
              <div class="col-sm col-8 d-flex align-items-center">
                <h3 class="publication-chapter-title publication-chapter-title--small mt-0">
                  <a href="{{ child.url }}" class="d-block">
                    {{ child.title }}
                  </a>
                </h3>
              </div>
            </div>
            {% if not forloop.last %}
              <hr/>
            {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
